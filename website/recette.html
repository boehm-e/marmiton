<html>
<head>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="assets/materialize/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="assets/css/main.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="assets/css/recettes.css"  media="screen,projection"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script src="assets/js/rating.js"></script>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-bar-rating/1.2.2/themes/fontawesome-stars.css">
  <head>

    <body>
      <nav id="sidebar">
        <div id="sidebar-veil"></div>
        <ul class="sidebar-list">
          <li class="sidebar-item" onclick="location.href='add.html'"> Ajouter une recette !</li>
          <li class="sidebar-item"> voir mes recettes ... </li>
          <li class="sidebar-item"> Ã€ propos ... </li>
        </ul>
      </nav>
      <nav id="head">
        <div class="nav-wrapper">
          <div class="dark">
            <div id="sidebar-button" onclick="this.toogleClass('active');document.getElementById('sidebar').toogleClass('active')">
              <div class="button-bar"></div>
              <div class="button-bar"></div>
              <div class="button-bar"></div>
            </div>
          </div>
          <div class="light">
          </div>
          <a href="#!" class="brand-logo center">
            <img id="logo" src="./assets/images/hamburger.png" class="brand-logo">
          </a>
          <ul class="left hide-on-med-and-down">
          </ul>
        </div>
      </nav>

      <!-- INGREDIENTS -->
      <div id="ingredients">
        <ul class="collection with-header">
          <li class="collection-header"><h4>Ingredients</h4></li>
        </ul>
      </div>

      <!-- RECETTE -->
      <div id="recette_container">
        <div id="recette">
          <div class="carousel carousel-slider center" data-indicators="true" style="height: calc(100% -70px) !important" id="steps_container">
            <div class="carousel-fixed-item left">
              <a class="btn waves-effect white grey-text darken-text-2 left" onclick="prev()"><</a>
            </div>
            <div class="carousel-fixed-item right" style="float: right !important;margin-left: calc(100% - 100px);">
              <a class="btn waves-effect white grey-text darken-text-2 right" onclick="next()">></a>
            </div>
          </div>
        </div>
      </div>

      <!-- COMMENTAIRES -->

      <div id="commentaires_container">
        <ul class="collection">
        </ul>
      </div>

      <div id="your_comment">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input autocomplete="off" placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name">Prenom</label>
              </div>
              <div class="input-field col s6">
                <input autocomplete="off" id="last_name" type="text" class="validate">
                <label for="last_name">Nom</label>
              </div>
            </div>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="comment" class="materialize-textarea"></textarea>
                    <label for="comment">Votre commentaire</label>
                  </div>
                </div>
              </form>
            </div>
            <div id="ratings">
              <select id="getrate">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </div>
            <div id="row">


              <script type="text/javascript">
              $('#getrate').barrating({
                theme: 'fontawesome-stars'
              });
              </script>

              <a id="send_comment" class='dropdown-button btn right' onclick="rate_recette()"> Envoyer! </a>
            </div>
          </form>
        </div>
      </div>

      <script type="text/javascript" src="assets/materialize/js/materialize.min.js"></script>
      <script type="text/javascript" src="assets/js/main.js"></script>
      <script type="text/javascript" src="assets/js/search.js"></script>
      <script type="text/javascript" src="assets/js/show_recette.js"></script>
    </body>
    </html>
